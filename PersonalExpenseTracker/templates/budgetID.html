<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='dashboard.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    
    
    <script src="https://use.fontawesome.com/fc3b260925.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://img.icons8.com/color-glass/48/null/coin-wallet.png" />
            <a href=""> Personal Expense Tracker</a>
        </div>
    
        <ul>
            <li><a href="{{ url_for('logout') }}"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
        </ul>
    </nav>

    <div class="container">

        <div class="page-name">
            <p class="page-title">{{budget.name}}</p>
            <div class="btns">
                <a href="{{ url_for('addCategory',id=budget.id) }}" class="btn btn-primary">+ Add Transaction</a>
        
            </div>
        </div>

        <div class="chart">
            <canvas id="myChart" style="max-width:500px"></canvas>

            <div class="details">
                {% for category in budget.categories %}
                <p>{{category.category}} {{category.amount}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
<p id="cat">{{category}}</p>
<p id="amt">{{amount}}</p>













    <script>
        var xValues = JSON.parse(document.getElementById("cat").innerHTML);
        var yValues = JSON.parse(document.getElementById("amt").innerHTML);
        var barColors = [
            "#b91d47",
            "#00aba9",
            "#2b5797"
        ];

        new Chart("myChart", {
            type: "doughnut",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                title: {
                    display: true,
                    text: ""
                }
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
</html>
