<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
    {% for message in get_flashed_messages() %}
        <p>{{message}}</p>
    {% endfor %}
    <form method="POST">
        <p>Email</p>
        <input type="email" name="email">
        <p>Password</p>
        <input type="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
