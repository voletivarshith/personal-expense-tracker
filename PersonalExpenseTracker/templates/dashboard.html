<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='dashboard.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">


    <script src="https://use.fontawesome.com/fc3b260925.js"></script>

</head>
<body>

    <nav>
        <div class="logo">
            <img src="https://img.icons8.com/color-glass/32/null/coin-wallet.png" />
            <a href=""> Personal Expense Tracker</a>
        </div>

        <ul>
            <li><a href="{{ url_for('dashboard') }}"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</a></li>

            <li><a href="{{ url_for('logout') }}"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
        </ul>
    </nav>
    <div class="container">

        <div class="page-name">
            <p class="page-title">Dashboard</p>
            <div class="btns">
                <a href="{{ url_for('createBudget') }}" class="btn btn-primary">+ Create Budget</a>
        
            </div>
        </div>

        
        
        <br>
    
    
        

        <div class="row gx-3 ">
            
            {% for budget in budgets %}
            <div class="col-lg-6 col-md-6">
                <div class="budget-box">

                    <div class="budget-name">
                        <p><a href="{{ url_for('budgetID',id=budget.id) }}">{{budget.name}}</a></p>

                        <p><a href="{{ url_for('deleteBudget',id=budget.id) }}"><i class="fa fa-trash" aria-hidden="true"></i></a></p>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 40%" aria-valuenow="25" aria-valuemin="0"
                            aria-valuemax="100">25</div>
                    </div>

                    <div class="budget-amt">
                        <p>0</p>
                        <p>{{budget.amount}}</p>
                    </div>
                </div>
            </div>
                {% endfor %}
    

        </div>
            
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    
</body>
</html>
